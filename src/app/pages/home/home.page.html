<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio de sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-input placeholder="Nombre de usuario"></ion-input>
    <ion-input placeholder="Contraseña"></ion-input>
    <ion-button color="primary" routerLink="/secciones">Iniciar sesion</ion-button>
    <ion-button color="secondary" routerLink="/recuperar">Recuperar contraseña</ion-button>
  </div>  
</ion-content>
